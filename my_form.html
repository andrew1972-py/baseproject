<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Моя форма</title>
</head>
<body>
    <h2>Моя форма</h2>
    <form>
        <label for="name">Имя</label>
        <input type="text" placeholder="Введите Ваше имя" 
        id="name"><br><br>
        <label for="family">Фамилия</label>
        <input type="text" placeholder="Введите Вашу фамилию" 
        id="family"><br><br>
        <label for="password">Пароль</label>
        <input type="password" placeholder="Введите пароль"><br>
        <br>
        <h4>Языки которые вы знаете:</h4>
        <label for="ru">Русский</label>
        <input type="checkbox" id="ru">
        <label for="en">Английский</label>
        <input type="checkbox" id="en">
        <label for="fr">Французский</label>
        <input type="checkbox" id="fr">
        <label for="ge">Немецкий</label>
        <input type="checkbox" id="ge"><br><br>
        <h4>Как быстро Вы обучаетесь?</h4>
        <label for="q">Быстро</label>
        <input type="radio" id="q" name="learn">
        <label for="s">Медленно</label>
        <input type="radio" id="s" name="learn">
        <label for="so">Всё относительно</label>
        <input type="radio" id="so" name="learn"><br><br>
        <input type="submit" value="Отправить анкету">
    </form>
</body>
</html>
